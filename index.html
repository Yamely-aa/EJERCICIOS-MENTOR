<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000; /* Black normalito */
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .content-box {
      background-color: rgba(255, 255, 255, 0.1); 
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
      text-align: center;
      max-width: 400px;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%; /* Circular */
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #ffffff;
    }

    ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    li {
      display: inline-block;
      margin: 10px 0;
    }

    a {
      text-decoration: none;
      color: #ffffff;
      display: block;
      text-align: center;
      padding: 10px 20px;
      border: 2px solid #ffffff;
      border-radius: 8px;
      width: 120px;
      transition: transform 0.2s, background-color 0.2s;
    }

    a:hover {
      background-color: #ebf448; /* Yellow bonito*/
      transform: translateY(-5px);
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 20px;
      color: #ffffff;
    }
  </style>
</head>

<body>
  <div class="content-box">
    <img src="social-links-profile-main/assets/images/Yamely.jpg" alt="Profile Picture">
    <h1>Yamely Abreg√∫</h1>
    <p>Lima, Peru</p>
    <p>"Web developer passionate about technology and learning."</p>

    <h2>My social networks:</h2>
    <ul>
      <li><a href="https://github.com/Yamely-aa" target="_blank">GitHub</a></li>
      <li><a href="https://www.linkedin.com/in/yamely-abreg%C3%BA-sotelo-7861a4331/" target="_blank">LinkedIn</a></li>
      <li><a href="https://x.com/265Yam" target="_blank">X</a></li>
      <li><a href="https://www.instagram.com/yamely_aa/" target="_blank">Instagram</a></li>
    </ul>
  </div>
</body>
</html>
